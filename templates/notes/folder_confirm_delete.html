
{% extends 'base.html' %}
{% block content %}
<div class="card shadow rounded-4 p-4">
    <h4>確定要刪除資料夾「{{ folder.name }}」嗎？</h4>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">確認刪除</button>
        <a href="{% url 'folder_list' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
