
<!DOCTYPE html>
<html>
<head>
    <title>MyNote 線上筆記本</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <nav class="d-flex justify-content-between mb-3">
            <h2><a href="/">MyNote</a></h2>
            <div>
                {% if user.is_authenticated %}
                    Welcome, {{ user.username }} |
                    <a href="{% url 'note_list' %}">首頁</a> |
                    <a href="{% url 'note_create' %}">新增筆記</a> |
                    
<form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit" class="btn btn-link p-0">登出</button>
</form>

                {% else %}
                    <a href="/accounts/login/">登入</a> |
                    <a href="{% url 'register' %}">註冊</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
